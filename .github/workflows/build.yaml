name: Build Debian Rootfs

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.name }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { 
              os: ubuntu-latest, 
              suite: bullseye,
              arch: amd64,
              qemu-arch: "x86_64",
              name: 'Debian-bullseye-amd64',
              artifact: 'debian-bullseye-amd64',
              hostname: 'debian-bullseye-amd64',
              qcow2: 'debian-bullseye-amd64.qcow2',
              iface: 'enp0s3'
            }
